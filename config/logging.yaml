# Logging configuration

logging:
  # Global logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
  level: "DEBUG"

  # Console output
  console:
    enabled: true
    level: "DEBUG"

  # File output (rotating files)
  file:
    enabled: true
    level: "DEBUG"
    directory: "logs"
    filename: "app.log"
    # Max file size before rotation (bytes)
    max_bytes: 10485760  # 10MB
    # Number of backup files to keep
    backup_count: 5

  # Format
  format:
    # Human-readable format
    fmt: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  # Per-module log levels (override global level)
  modules:
    # Example: Set specific modules to different levels
    # "main_app.core": "DEBUG"
    # "main_app.threading": "INFO"
    # "watchdog": "WARNING"
